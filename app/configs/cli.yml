cli:
  cmds:
    puzzle:
      solve:
        group_key: puzzle
        key: solve
        description: Solve the 8-puzzle using A* search.
        args:
          - name_or_flags:
              - start
            description: 'Initial state (e.g. "2,8,3,1,6,4,7,*,5" or "2 8 3 1 6 4 7 * 5").'
          - name_or_flags:
              - --goal
            description: 'Goal state (default: 1,2,3,4,5,6,7,8,*).'
            default: '1,2,3,4,5,6,7,8,*'
          - name_or_flags:
              - --heuristic
            description: 'Heuristic to use (misplaced, manhattan, linear-conflict, pattern-db).'
            default: 'manhattan'
            choices:
              - misplaced
              - manhattan
              - linear-conflict
              - pattern-db
          - name_or_flags:
              - --blank-symbol
            description: 'Symbol to display for the blank tile.'
            default: '*'
        name: Solve Puzzle Command
