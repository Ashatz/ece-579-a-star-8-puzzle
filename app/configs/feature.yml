features:
  puzzle:
    solve:
      name: 'Solve Puzzle'
      description: 'Solve the 8-puzzle using A* search'
      commands:
        - attribute_id: solve_puzzle_event
          name: Run A* search on the puzzle
    solve_manhattan:
      name: 'Solve Puzzle (Manhattan)'
      description: 'Solve the 8-puzzle using Manhattan distance heuristic'
      commands:
        - attribute_id: solve_puzzle_event
          name: Run A* search with Manhattan heuristic
          params:
            heuristic: 'manhattan'
    solve_misplaced:
      name: 'Solve Puzzle (Misplaced)'
      description: 'Solve the 8-puzzle using misplaced tiles heuristic'
      commands:
        - attribute_id: solve_puzzle_event
          name: Run A* search with misplaced tiles heuristic
          params:
            heuristic: 'misplaced'
    solve_linear_conflict:
      name: 'Solve Puzzle (Linear Conflict)'
      description: 'Solve the 8-puzzle using Manhattan + linear conflict heuristic'
      commands:
        - attribute_id: solve_puzzle_event
          name: Run A* search with linear conflict heuristic
          params:
            heuristic: 'linear-conflict'
    solve_pattern_db:
      name: 'Solve Puzzle (Pattern DB)'
      description: 'Solve the 8-puzzle using additive pattern database heuristic'
      commands:
        - attribute_id: solve_puzzle_event
          name: Run A* search with pattern database heuristic
          params:
            heuristic: 'pattern-db'
