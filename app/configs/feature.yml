features:
  puzzle:
    solve:
      name: 'Solve Puzzle'
      description: 'Solve an 8-puzzle using A* search with a specified heuristic'
      commands:
        - attribute_id: solve_puzzle_event
          name: Solve the 8-puzzle from start to goal
    solve_manhattan:
      name: 'Solve Puzzle (Manhattan)'
      description: 'Solve an 8-puzzle using A* with Manhattan distance heuristic'
      commands:
        - attribute_id: solve_puzzle_event
          name: Solve with Manhattan distance
          params:
            heuristic: 'manhattan'
    solve_misplaced:
      name: 'Solve Puzzle (Misplaced Tiles)'
      description: 'Solve an 8-puzzle using A* with misplaced tiles heuristic'
      commands:
        - attribute_id: solve_puzzle_event
          name: Solve with misplaced tiles
          params:
            heuristic: 'misplaced'
    solve_linear_conflict:
      name: 'Solve Puzzle (Linear Conflict)'
      description: 'Solve the 8-puzzle using Manhattan + linear conflict heuristic'
      commands:
        - attribute_id: solve_puzzle_event
          name: Run A* search with linear conflict heuristic
          params:
            heuristic: 'linear-conflict'
    solve_pattern_db:
      name: 'Solve Puzzle (Pattern DB)'
      description: 'Solve the 8-puzzle using additive pattern database heuristic'
      commands:
        - attribute_id: solve_puzzle_event
          name: Run A* search with pattern database heuristic
          params:
            heuristic: 'pattern-db'
